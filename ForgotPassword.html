<script>
  form.addEventListener("submit", Submit);
  const params = sessionStorage.getItem('params');
  async function Submit() {
    var email = document.querySelector('input[name=email]').value;
    var myBody = {
      "email": email,
      "resetpassword_url": (appUrl + "ResetPassword.html"),
      "redirect_url": (appUrl + "Login.html" + (params == null ? "" : params))
    };
    fetch(apiDomain + 'api/forgot-password',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {
          alert(JSON.stringify(jsondata.errors.error));
        }
        else {
          const delay = ms => new Promise(res => setTimeout(res, ms));
          delay(3000);
          window.location.replace("./CheckYourEmail.html?email=" + email);
        }
      })

  }
</script>
