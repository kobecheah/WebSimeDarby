<script>

    function Copy(e) {
        var copyText = e.querySelector("input");

        // Select the text field
        copyText.select();
        copyText.setSelectionRange(0, 99999); // For mobile devices

        // Copy the text inside the text field
        navigator.clipboard.writeText(copyText.value);

        // Alert the copied text
        $(e).after('<p style="color:green;text-align:center;margin-top:-15px;" id="copy-success">Copied successfully.</p>');
        setTimeout(function() {
            $(e).next('p').fadeOut();
            setTimeout(function() {
                $(e).next('p').remove();
            }, 1000);
        }, 1000);
    }
    
</script>
