<script>
  function OpenPopUp() {
    var x = document.getElementById("sec-b5d3");
    x.style.display = "block";
    return false;
  }
  function BackLoginPage() {
    window.location.replace("./Login.html");
  }
  function OpenVerify() {
    var x = document.getElementById("verifyPop");
    x.style.display = "block";
    return false;
  }
  var jsondatas;
  function OpenApp(jsondata) {
    var rmbMe = document.getElementById("checkbox-ad46").checked;
    const token = jsondatas.token;
    if (rmbMe === true) {
      document.cookie = "rmbtoken=" + token + ";expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/";
    }
    document.cookie = "token=" + token + ";expires=Fri, 31 Dec 9999 23:59:59 GMT;path=/";
    sessionStorage.setItem("token", token);
    window.location.replace(appUrl);
  }


  async function Submit() {
    var email = document.querySelector('input[name=email]').value;
    var password = document.querySelector('input[name=password]').value;

    var myBody = {
      "email": email,
      "password": password,
    };
    fetch(apiDomain + 'api/login',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {
          if (jsondata.errors.password) {
            document.getElementById('passError').style.backgroundColor = '#ffe6e6';
            document.getElementById('passError').innerHTML = "Invalid email or password";
          }
          else if (jsondata.errors.email) {
            document.getElementById('passError').style.backgroundColor = '#ffe6e6';
            document.getElementById('passError').innerHTML = "Invalid email or password";
          }

          else if (JSON.stringify(jsondata.errors.error).includes("verification")) {
            document.getElementById('passError').innerHTML = "";
            document.getElementById('passError').style.backgroundColor = '#ffffff';
            OpenVerify();
          }
          else if (jsondata.errors.errors) {
            document.getElementById('passError').style.backgroundColor = '#ffe6e6';
            document.getElementById('passError').innerHTML = "Invalid email or password";
          }
          //  alert(JSON.stringify(jsondata.errors.error));
        }
        else {
          document.getElementById('passError').innerHTML = "";
          document.getElementById('passError').style.backgroundColor = '#ffffff';
          jsondatas = jsondata;
          OpenApp();
        }
      })



  }
