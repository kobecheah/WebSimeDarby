  <div id='treasure-hunt-content' style="display: block">

      <canvas id="unity-canvas" width=960 height=600></canvas>

      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">TreasureHunt</div>
      </div>
    </div>
    <script>

      var canvas = document.querySelector("#unity-canvas");

      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");
      var warningBanner = document.querySelector("#unity-warning");

      //eric chan ------
      //check agree notify
      checkNotifyAgree();
      function checkNotifyAgree() {
        if (localStorage.getItem('agree-notify') == null || localStorage.getItem('agree-notify') == '' || localStorage.getItem('agree-notify') != '1') {
          return window.location.href = "/Notify.html";
        }
      }
      //check ios version      
      checkIosVersion();
      function checkIosVersion() {
        navigator.sayswho = (function(){
          var ua= navigator.userAgent;
          var tem; 
          var M= ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
          if(/trident/i.test(M[1])){
              tem=  /\brv[ :]+(\d+)/g.exec(ua) || [];
              return 'IE '+(tem[1] || '');
          }
          if(M[1]=== 'Chrome'){
              tem= ua.match(/\b(OPR|Edge)\/(\d+)/);
              if(tem!= null) return tem.slice(1).join(' ').replace('OPR', 'Opera');
          }
          M= M[2]? [M[1], M[2]]: [navigator.appName, navigator.appVersion, '-?'];
          if((tem= ua.match(/version\/(\d+)/i))!= null) M.splice(1, 1, tem[1]);
          return M;
      })();

        var isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
        if (navigator.sayswho[0] == 'Safari' && navigator.sayswho[1] < 15) {
          // var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
          // var version = [parseInt(v[1], 10), parseInt(v[2], 10), parseInt(v[3] || 0, 10)];
          // if (version[0] < 15) {
            // unityShowBanner("Your IOS version is not compatible (v" + version[0] + "), please update your ios version.", 'error');
          // alert(navigator.sayswho.join(" "));
            return window.location.href = "/UpdateIos.html";
          // }
        } else {
          checkAndroidVersion();
        }

        return true;
      }

      function checkAndroidVersion() {
        function getAndroidVersion(ua) {
          ua = (ua || navigator.userAgent).toLowerCase(); 
          var match = ua.match(/android\s([0-9\.]*)/i);
          return match ? match[1] : undefined;
        };

        getAndroidVersion(); //"4.2.1"
        var version = parseInt(getAndroidVersion(), 10); //4
        if (!isNaN(version) && version < 7) {
          return window.location.href = "/UpdateAndroid.html";
        }
      }

      // Shows a temporary message banner/ribbon for a few seconds, or
      // a permanent error message on top of the canvas if type=='error'.
      // If type=='warning', a yellow highlight color is used.
      // Modify or remove this function to customize the visually presented
      // way that non-critical warnings and error messages are presented to the
      // user.
      function unityShowBanner(msg, type) {
        // function updateBannerVisibility() {
        //   warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        // }
        // var div = document.createElement('div');
        // div.innerHTML = msg;
        // warningBanner.appendChild(div);
        // if (type == 'error') div.style = 'background: red; padding: 10px;';
        // else {
        //   if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        //   setTimeout(function () {
        //     warningBanner.removeChild(div);
        //     updateBannerVisibility();
        //   }, 5000);
        // }
        // updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/TreasureHuntARBuild.loader.js";
      var config = {
        dataUrl: buildUrl + "/TreasureHuntARBuild.data",
        frameworkUrl: buildUrl + "/TreasureHuntARBuild.framework.js",
        codeUrl: buildUrl + "/TreasureHuntARBuild.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "TreasureHunt",
        productVersion: "0.1",
        showBanner: unityShowBanner,
      };

      // By default Unity keeps WebGL canvas render target size matched with
      // the DOM size of the canvas element (scaled by window.devicePixelRatio)
      // Set this to false if you want to decouple this synchronization from
      // happening inside the engine, and you would instead like to size up
      // the canvas DOM size and WebGL render target sizes yourself.
      // config.matchWebGLToCanvasSize = false;

      var meta = document.createElement('meta');
      meta.name = 'viewport';
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1, shrink-to-fit=no, viewport-fit=cover';
      document.getElementsByTagName('head')[0].appendChild(meta);
      container.className = "unity-mobile";
      canvas.className = "unity-mobile";

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
      document.addEventListener("backbutton", onBackKeyDown, false);
      function onBackKeyDown(e) {
        e.preventDefault();
      }
    </script>
    <style>
      #mapnavbar {
        overflow: hidden;
        background-color: #EFF0EF;
        position: fixed;
        bottom: 0;
        width: 100%;
        height: 150px;
        border-top-left-radius: 30px;
        border-top-right-radius: 30px;
      }

      @media (min-width: 678px) {
        #mapnavbar {
          width: calc(100vh * 9 / 16);
        }
      }

      .item {
        text-align: center;
        display: block;
        background-color: transparent;
        float: left;
      }

      .item p {
        margin: auto;
        margin-top: 5px;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 12px;
      }

      .item img:active {
        filter: brightness(90%)
      }

      .column {
        float: left;
        margin-top: 25px;
