  function OpenVerify() {
    var x = document.getElementById("verifyPop");
    x.style.display = "block";
    return false;
  }
  var jsondatas;
  function BackLoginPage(jsondatas) {
    window.location.replace("./Login.html");
  }
  function onChange() {
    const password = document.querySelector('input[name=password]');
    const confirm = document.querySelector('input[name=confirmPass]');
    if (confirm.value === password.value) {
      confirm.setCustomValidity('');
    } else {
      confirm.setCustomValidity('Passwords do not match');
    }
  }
  async function SubmitSurvey() {
    const params = sessionStorage.getItem('params');
    var name = document.querySelector('input[name=name]').value;
    var dob = document.querySelector('input[name=dateofbirth]').value;
    var gender = document.getElementById("select-a");
    var income_range = document.getElementById("select-b");
    var mobile_no = document.querySelector('input[name=contact]').value;
    var email = document.querySelector('input[name=email]').value;
    var address1 = document.querySelector('input[name=homeaddress1]').value;
    var address2 = document.querySelector('input[name=homeaddress2]').value;
    var postal_code = document.querySelector('input[name=postcode]').value;
    var city = document.querySelector('input[name=city]').value;
    var state = document.getElementById("select-c");
    var myBody = {
      "name": name,
      "dob": dob,
      "gender": gender.options[gender.selectedIndex].text == "Gender" ? "" : gender.options[gender.selectedIndex].text,
      "income_range": income_range.options[income_range.selectedIndex].text == "Income Range" ? "" : income_range.options[income_range.selectedIndex].text,
      "mobile_no": mobile_no,
      "email": email,
      "address1": address1,
      "address2": address2,
      "postal_code": postal_code,
      "city": city,
      "state": state.options[state.selectedIndex].text == "State" ? "" : state.options[state.selectedIndex].text,
      "checking": false,
      "url": (appUrl + "EmailVerified.html" + (params == null ? "" : params)),
      "expired_url": (appUrl + "Home.html")
    };
    fetch(apiDomain + 'api/register',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {
          OpenVerify();
        }
        else {
          OpenVerify();

        }
      })
  }

  async function Checking() {
    const params = sessionStorage.getItem('params');
    var name = document.querySelector('input[name=name]').value;
    var dob = document.querySelector('input[name=dateofbirth]').value;
    var gender = document.getElementById("select-a");
    var income_range = document.getElementById("select-b");
    var mobile_no = document.querySelector('input[name=contact]').value;
    var email = document.querySelector('input[name=email]').value;
    var address1 = document.querySelector('input[name=homeaddress1]').value;
    var address2 = document.querySelector('input[name=homeaddress2]').value;
    var postal_code = document.querySelector('input[name=postcode]').value;
    var city = document.querySelector('input[name=city]').value;
    var state = document.getElementById("select-c");

    var myBody = {
      "name": name,
      "dob": dob,
      "gender": gender.options[gender.selectedIndex].text == "Gender" ? "" : gender.options[gender.selectedIndex].text,
      "income_range": income_range.options[income_range.selectedIndex].text == "Income Range" ? "" : income_range.options[income_range.selectedIndex].text,
      "mobile_no": mobile_no,
      "email": email,
      "address1": address1,
      "address2": address2,
      "postal_code": postal_code,
      "city": city,
      "checking": true,
      "state": state.options[state.selectedIndex].text == "State" ? "" : state.options[state.selectedIndex].text,
      "url": (appUrl + "EmailVerified.html" + (params == null ? "" : params)),
      "expired_url": (appUrl + "Home.html")
    };
    fetch(apiDomain + 'api/register',
      {
        method: 'POST',
        body: JSON.stringify(myBody),
        redirect: 'follow',
        headers: {
          'Content-Type': 'application/json'
        }
      }).then(response => response.json())
      .then(jsondata => {
        var status = jsondata.status;
        if (status === false) {

          if (jsondata.errors.name) {
            document.getElementById('nameError').innerHTML = JSON.stringify(jsondata.errors.name).replaceAll('"', "");
          }
          else { document.getElementById('nameError').innerHTML = "" }

          if (jsondata.errors.dob) {
            document.getElementById('dobError').innerHTML = JSON.stringify(jsondata.errors.dob).replaceAll('"', "");
          }
          else { document.getElementById('dobError').innerHTML = "" }

          if (jsondata.errors.gender) {
            document.getElementById('genderError').innerHTML = JSON.stringify(jsondata.errors.gender).replaceAll('"', "");
          }
          else { document.getElementById('genderError').innerHTML = "" }

          if (jsondata.errors.income_range) {
            document.getElementById('income_rangeError').innerHTML = JSON.stringify(jsondata.errors.income_range).replaceAll('"', "");
          }
          else { document.getElementById('income_rangeError').innerHTML = "" }

          if (jsondata.errors.mobile_no) {
            document.getElementById('mobile_noError').innerHTML = JSON.stringify(jsondata.errors.mobile_no).replaceAll('"', "");
          }
          else { document.getElementById('mobile_noError').innerHTML = "" }

          if (jsondata.errors.email) {
            document.getElementById('emailError').innerHTML = JSON.stringify(jsondata.errors.email).replaceAll('"', "");
          }
          else { document.getElementById('emailError').innerHTML = "" }

          if (jsondata.errors.address1) {
            document.getElementById('address1Error').innerHTML = JSON.stringify(jsondata.errors.address1).replaceAll('"', "");
          }
          else { document.getElementById('address1Error').innerHTML = "" }

          if (jsondata.errors.address2) {
            document.getElementById('address2Error').innerHTML = JSON.stringify(jsondata.errors.address2).replaceAll('"', "");
          }
          else { document.getElementById('address2Error').innerHTML = "" }

          if (jsondata.errors.postal_code) {
            document.getElementById('postal_codeError').innerHTML = JSON.stringify(jsondata.errors.postal_code).replaceAll('"', "");
          }
          else { document.getElementById('postal_codeError').innerHTML = "" }

          if (jsondata.errors.city) {
            document.getElementById('cityError').innerHTML = JSON.stringify(jsondata.errors.city).replaceAll('"', "");
          }
          else { document.getElementById('cityError').innerHTML = "" }

          if (jsondata.errors.state) {
            document.getElementById('stateError').innerHTML = JSON.stringify(jsondata.errors.state).replaceAll('"', "");
          }
          else { document.getElementById('stateError').innerHTML = "" }
          // alert(JSON.stringify(jsondata.errors.error));
        }
        else {
          if (document.getElementById('checkbox-fa2a').checked) {
            SubmitSurvey();
          }
          else {
            document.getElementById('nameError').innerHTML = "";
            document.getElementById('dobError').innerHTML = "";
            document.getElementById('genderError').innerHTML = "";
            document.getElementById('income_rangeError').innerHTML = "";
            document.getElementById('mobile_noError').innerHTML = "";
            document.getElementById('emailError').innerHTML = "";
            document.getElementById('address1Error').innerHTML = "";
            document.getElementById('address2Error').innerHTML = "";
            document.getElementById('postal_codeError').innerHTML = "";
            document.getElementById('cityError').innerHTML = "";
            document.getElementById('stateError').innerHTML = "";
            document.getElementById('agreeError').innerHTML = "Please check terms and conditions.";
          }


        }
      })
  }
